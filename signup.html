<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Signup Page</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    
    <!-- Left Side -->
    <div class="left">
      <h1>Fast, Efficient and Productive</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</p>
      
      <div class="footer">
        <div class="lang">
          <img src="https://flagcdn.com/w20/us.png" alt="English"> English â–¼

        <div class="links">
          <a href="#">Terms</a>
          <a href="#">Plans</a>

        </div>

    </div>

    <!-- Right Side (Form) -->
    <div class="right">
      <div class="form-box">
        <h2>Login here </h2>
        <p class="subtitle">Your Social Campaigns</p>
        
        <form>
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required>

          <label>Password</label>
          <input type="password" placeholder="Enter password" required>

          <label>Repeat Password</label>
          <input type="password" placeholder="Repeat password" required>

          <div class="checkbox">
            <input type="checkbox" required> I accept the <a href="#">Term</a>
          </div>

          <button type="submit" class="btn-primary">Sign Up</button>
        </form>

        <div class="divider">Or with</div>

        <div class="social-buttons">
          <button class="google-btn">Sign Up with Google</button>
          <button class="apple-btn">Sign Up with Apple</button>
        </div>

        <p class="signin">Already have an account? <a href="#">Sign In</a></p>
      </div>
    </div>
  </div>

</html>
