<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    body.light-mode {
      background: #fafafa;
      color: #222;
    }
    body.dark-mode {
      background: #181818;
      color: #eee;
    }

    .form-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      max-width: 700px;
      width: 100%;
    }

    .form-container.light-mode {
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .form-container.dark-mode {
      background: #232323;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-header img {
      width: 120px;
      margin-bottom: 10px;
    }

    .form-header h2 {
      font-size: 26px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    .form-header hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 10px 0 20px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #333;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
      background: #ffe5cc; /* light peach like in image */
      transition: 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #f57c00;
      outline: none;
      box-shadow: 0 0 6px rgba(245, 124, 0, 0.3);
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .radio-group {
      display: flex;
      gap: 30px;
      margin-top: 6px;
    }

    .radio-group label {
      font-weight: normal;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: #f57c00;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #e65100;
    }

    .btn-toggle-theme {
      position: absolute;
      top: 24px;
      right: 32px;
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }
    body.dark-mode .btn-toggle-theme {
      background: #eee;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-header">
      <img src="https://cdn-icons-png.flaticon.com/512/201/201818.png" alt="student-icon">
      <h2>Student Registration Form</h2>
      <hr>
    </div>

    <form action="/student_register" method="POST">
      <div class="form-row">
        <div class="form-group">
          <label>Student Name</label>
          <input type="text" name="firstName" placeholder="First" required>
        </div>
        <div class="form-group">
          <label>&nbsp;</label>
          <input type="text" name="lastName" placeholder="Last" required>
        </div>
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" name="dob" required>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="Male" required> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
        </div>
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" name="address1" placeholder="Street Address" required>
        <input type="text" name="address2" placeholder="Street Address Line 2" style="margin-top:10px;">
      </div>

      <div class="form-row">
        <div class="form-group">
          <input type="text" name="city" placeholder="City" required>
        </div>
        <div class="form-group">
          <input type="text" name="region" placeholder="Region" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <input type="text" name="postal" placeholder="Postal / Zip Code" required>
        </div>
        <div class="form-group">
          <select name="country" required>
            <option value="">Select Country</option>
            <option>India</option>
            <option>USA</option>
            <option>Romania</option>
            <option>UK</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label>Phone number</label>
          <input type="tel" name="phone" placeholder="Enter phone number" required>
        </div>
      </div>

      <button type="submit" class="btn">Register</button>
    </form>
  </div>
  <button class="btn-toggle-theme" id="toggleTheme">Dark Mode 🌙</button>

  <script>
  const toggleBtn = document.getElementById('toggleTheme');
  const body = document.body;
  const formContainer = document.querySelector('.form-container');

  function setTheme(isDark) {
    if (isDark) {
      body.classList.add('dark-mode');
      body.classList.remove('light-mode');
      formContainer.classList.add('dark-mode');
      formContainer.classList.remove('light-mode');
      toggleBtn.textContent = 'Light Mode ☀️';
    } else {
      body.classList.add('light-mode');
      body.classList.remove('dark-mode');
      formContainer.classList.add('light-mode');
      formContainer.classList.remove('dark-mode');
      toggleBtn.textContent = 'Dark Mode 🌙';
    }
  }

  // Default to light mode
  setTheme(false);

  toggleBtn.addEventListener('click', () => {
    setTheme(!body.classList.contains('dark-mode'));
  });
</script>
</body>
</html>
